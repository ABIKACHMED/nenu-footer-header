<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/nenu.maquette/style/style.css" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <title>nenu header</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navigation">
            <div class="midlle-titre">
              <p>
                Vous souhaitez vendre sur Nenufea :
                <a href="#">Inscrivez vous ici</a>
              </p>
            </div>
            <div class="headset-num">
              <i class="fa fa-headset"> <span>+33 6 60 11 68 53</span></i>
            </div>
          </div>
        </div>
      </nav>
      <div id="Header" class="header">
        <div class="container">
          <ul>
            <img
              class="nenu-header-logo"
              src="/media/nenu header.png"
              alt="Nenufea logo"
            />
            <li>
              <a href="">Maquillage</a>
              <a href="">Visage</a>
              <a href="">Corps</a>
              <a href="">Cheveux</a>
              <a href="">Hygiène</a>
              <a href="">Bien-être</a>
              <a href="">DIY</a>
              <a href="">Coffrets</a>
              <a href="">Artisants</a>
            </li>
            <div class="header-end-icons">
              <div class="user">
                <i class="far fa-user"></i>
              </div>
              <div class="heart">
                <i class="far fa-heart"></i>
              </div>
              <div class="cart-chopping">
                <i class="fa fa-cart-plus"></i>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </header>
    <script src="/nenu.maquette/JS/script.js"></script>
  </body>
</html>
